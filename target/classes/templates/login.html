<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="layout/layout :: head">
    
</head>
<body>    
    <header th:replace="layout/layout :: header"></header>


    <div class="container py-4">
        <div class="card border-primary text-center">
            <div class="card-header">Por favor Sig In</div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-group col-sm-6">
                        <input type="text" name="username" id="username" class="form-control" placeholder="username" autofocus required/>
                    </div>

                    <div class="form-group col-sm-6">
                        <input type="password" name="password" id="username" class="form-control" placeholder="password" required/> 
                    </div>

                    <div class="form-group col-sm-6">
                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Sig In" /> 
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </div>
        
        </div>
    
    
    
    </div>



    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
