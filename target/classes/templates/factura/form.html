<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    
</head>
<body>
    <header th:replace="layout/layout :: header"> </header>

    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">
                <h4 class="card-title">
                    <a th:href="@{'/ver/' + ${factura.cliente.id}}" class="btn btn-light btn-xs" th:text="'&laquo; volver'"></a>
                </h4>

                <form th:action="@{/factura/form/}" th:object="${factura}" method="post">
                    <div class="col-sm-6">
                        <input th:value="${factura.cliente.nombre}+' '+${factura.cliente.apellido}" disabled='disabled' class="form-control"/>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" th:text="'Descripción'"></label>
                        <input type="text" th:field="*{descripcion}" class="form-control"/>


                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" th:text="Observación"></label>
                        <textarea th:field="*{observacion}" class="form-control"></textarea>
                    </div>


                    <div class="form-group row">
                        <label for="buscar_producto" class="col-sm-2 col-form-label"
                            th:text="'Buscar producto'"></label>
                        <div class="col-sm-6">
                            <input type="text" name="buscar_producto" id="buscar_producto" class="form-control" /> 
                        </div>
                    </div>

                    <div class="form-group row">
                        <input type="submit" th:value="${titulo}" class="btn btn-secondary" />
                    </div>
                </form>


            </div>
        </div>
    </div>


    <footer th:replace="layout/layout :: footer"> </footer>s
    <script th:replace="factura/js/autocomplete-productos :: javascript"></script>
</body>
</html>
